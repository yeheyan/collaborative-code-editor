<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Collaborative Code Editor</h1>
            <div class="connection-status">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Info Bar -->
        <div class="info-bar">
            <div class="document-info">
                <div class="info-item">
                    <span class="info-label">Document:</span>
                    <span id="docId">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Your ID:</span>
                    <span id="clientId">...</span>
                </div>
            </div>
            <div class="users-container">
                <div class="active-users" id="activeUsers"></div>
                <div class="user-count" id="userCount">1 user online</div>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-container">
            <textarea id="editor" placeholder="Start typing to collaborate..."></textarea>
        </div>

        <!-- Typing Indicators -->
        <div class="typing-indicators" id="typingIndicators"></div>

        <!-- Footer -->
        <div class="footer">
            <div>Press Ctrl+S to save</div>
            <div id="lastSaved">Not saved yet</div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- JavaScript -->
    <script src="js/editor.js"></script>
</body>

</html>
